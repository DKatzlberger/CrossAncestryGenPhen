# _pkgdown.yml

# Website branding and theme
template:
  bootstrap: 5
  bootswatch: flatly  
  params:
    bootswatch: flatly

# Website title and GitHub links
home:
  title: "CrossAncestryGenPhen"
  description: "Permutation-based interaction testing across ancestries"
  links:
    - text: GitHub
      href: https://github.com/DKatzlberger/CrossAncestryGenPhen
    - text: Report a Bug
      href: https://github.com/DKatzlberger/CrossAncestryGenPhen/issues

# Global site URL (optional, good for metadata & sharing)
url: https://DKatzlberger.github.io/CrossAncestryGenPhen/

# Navbar structure
navbar:
  title: "CrossAncestryGenPhen"
  type: default
  left:
    - text: "Reference"
      href: reference/index.html
    - text: "Articles"
      href: articles/index.html
    - text: "News"
      href: news/index.html
  right:
  - icon: fa-github
    href: https://github.com/DKatzlberger/CrossAncestryGenPhen
    aria-label: GitHub repository


reference:
  - title: "Main DGE functions"
    contents:
      - limma_interaction_effect
      - perm_interaction_effect
      - subset_limma_interaction_effect
      - subset_perm_interaction_effect
  
  - title: "Simulation functions"
    contents:
     - estimate_params
     - sim_2group_expression
     - sim_4group_expression
     - sim_imbalanced_ancestry

  - title: "Visualization Functions"
    contents:
      - plot_BCV
      - plot_confusion_matrix
      - plot_correlation_difference
      - plot_correlation_heatmap
      - plot_estimated_dispersions
      - plot_estimated_means
      - plot_expression_heatmap
      - plot_feature
      - plot_imbalanced_groups
      - plot_jaccard_heatmap
      - plot_mean_variance_density
      - plot_mean_variance_trend
      - plot_null_distribution
      - plot_pca_cluster
      - plot_pvalue_concordance
      - plot_pvalue_distribution
      - plot_qq_correlation
      - plot_sensitivity_specificity
      - plot_sim_interaction_effect
      - plot_sim_main_effect
      - plot_stratified_feature
      - plot_stratified_sets
      - plot_tsne_cluster
      - plot_volcano

  - title: "Utility Functions"
    contents:
      - split_stratified_ancestry_sets
      - track_sample_ids
      - compute_jaccard_matrix
      - compute_correlation_matrix
      - compute_qq_correlation
      - summarize_subsets
      - ggsaveDK
  
  - title: "Plot themes"
    contents:
    - theme_nature_fonts
    - theme_small_legend
    - theme_white_background
  
  - title: "TESTING"
    contents:
      - boot_interaction_effect
      - boot_correlation_diff
      - loo_interaction_effect
      - perm_prediction_difference
      - perm_correlation_difference

articles:
