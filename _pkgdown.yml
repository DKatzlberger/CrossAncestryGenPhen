# _pkgdown.yml

# Website branding and theme
template:
  bootstrap: 5
  bootswatch: flatly  
  params:
    bootswatch: flatly

# Website title and GitHub links
home:
  title: "CrossAncestryGenPhen"
  description: "Permutation-based interaction testing across ancestries"
  links:
    - text: GitHub
      href: https://github.com/DKatzlberger/CrossAncestryGenPhen
    - text: Report a Bug
      href: https://github.com/DKatzlberger/CrossAncestryGenPhen/issues

# Global site URL (optional, good for metadata & sharing)
url: https://DKatzlberger.github.io/CrossAncestryGenPhen/

# Navbar structure
navbar:
  title: "CrossAncestryGenPhen"
  type: default
  left:
    - text: "Reference"
      href: reference/index.html
    - text: "Articles"
      href: articles/index.html
    - text: "News"
      href: news/index.html
  right:
  - icon: fa-github
    href: https://github.com/DKatzlberger/CrossAncestryGenPhen
    aria-label: GitHub repository


reference:
  - title: "Main Functions"
    contents:
      - split_stratified_ancestry_sets
      - perm_interaction_effect
      - limma_interaction_effect
      - perm_correlation_difference
      - perm_prediction_difference
      - param_gls_summary
      - RP_aggregation

  - title: "Visualization Functions"
    contents:
      - plot_feature
      - plot_stratified_sets
      - plot_stratified_feature
      - plot_null_distribution
      - plot_pvalue_distribution
      - plot_correlation_heatmap
      - plot_jaccard_heatmap
      - plot_correlation_difference
      - plot_volcano
      - plot_pvalue_concordance

  - title: "Utility Functions"
    contents:
      - track_sample_ids
      - compute_jaccard_matrix
      - compute_correlation_matrix
      
  - title: "Simulation Functions (not yet finished)"
    contents:
      - inject_DEG_signal
      - plot_simulated_features
      - simulate_NB_counts
  
  - title: "TESTING"
    contents:
      - boot_interaction_effect
      - boot_correlation_diff

articles:
  - title: "Vignettes"
    contents:
      - permutation_interaction_effect
      - permutation_correlation_difference

